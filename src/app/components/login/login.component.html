<div class="container">
  <div class="login-section">
    <h1>Uloguješ se</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="signInForm">
      <div class="form-group">
        <input
          type="text"
          class="input-control"
          placeholder="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="input-control"
          placeholder="šifra"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
          K L I K N I
        </button>
      </div>
    </form>
  </div>
</div>
